<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Firebase Facebook Login</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body>
  <h2>Facebook-р Firebase ашиглан нэвтрэх</h2>
  <button onclick="loginWithFacebook()">Facebook-р нэвтрэх</button>

  <div id="userInfo" style="margin-top: 20px;"></div>

  <script>
    // Таны Firebase тохиргоо - өөрийн Firebase Console-с авсан утгаасаа солих
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    // Firebase-г эхлүүлэх
    firebase.initializeApp(firebaseConfig);

    const provider = new firebase.auth.FacebookAuthProvider();

    function loginWithFacebook() {
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          document.getElementById('userInfo').innerHTML =
            `Сайн байна уу, ${user.displayName} (${user.email})`;
        })
        .catch((error) => {
          console.error("Алдаа:", error);
          alert("Алдаа: " + error.message);
        });
    }
  </script>
</body>
</html>
