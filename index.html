<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Facebook Login</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body>
  <h2>Facebook-р Firebase ашиглан нэвтрэх</h2>
  <button onclick="loginWithFacebook()">Facebook-р нэвтрэх</button>

  <div id="userInfo" style="margin-top: 20px;"></div>

  <script>
    // ✅ Firebase config – та энд өөрийн бодит утгуудыг оруулна
    const firebaseConfig = {
      apiKey: "AIzaSyDxxxxxxxxxxxxxxxxxxxx",
      authDomain: "jklh-a3950.firebaseapp.com",
      projectId: "jklh-a3950",
      appId: "1:1234567890:web:abcdef123456"
    };

    // ✅ Firebase-г эхлүүлэх
    firebase.initializeApp(firebaseConfig);

    const provider = new firebase.auth.FacebookAuthProvider();

    // ✅ Facebook-р нэвтрэх функц
    function loginWithFacebook() {
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          document.getElementById('userInfo').innerHTML =
            `Сайн байна уу, ${user.displayName} (${user.email})`;
        })
        .catch((error) => {
          console.error("Алдаа:", error);
          alert("Алдаа: " + error.message);
        });
    }
  </script>
</body>
</html>  энэ html-г ямар нэр өгч оруулах билээ?
